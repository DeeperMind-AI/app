<div class="account-pages my-5 pt-sm-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card overflow-hidden">
          <div style="background-color:#000;">
            <div class="row">
              <div class="col-12" style="text-align:center;">
                <img *ngIf="!configService.isPoc" src="assets/images/dmind_logo.png" alt="" style="margin:20px;" class="rounded-circle" height="70">
              </div>
            </div>
          </div>
          <div class="card-body pt-0" style="margin-top: 20px;">
            
            <div class="p-2">
              

              <form class="needs-validation" name="resetForm" [formGroup]="resetForm" (ngSubmit)="onSubmit()" novalidate>
                <div class="text-center">
                  
                  <h5 class="font-size-14 mb-3">Reset your password</h5>
                  </div>

                  <div class="alert alert-success text-center mb-4" role="alert">
                    Enter your Email and instructions will be sent to you!
                  </div>

                  <alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</alert>

                <div class="mb-3">
                  <label for="email">Email</label>

                  <input type="email" formControlName="email" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" id="email" placeholder="Enter email" />

                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                  </div>
                </div>
                <div class="text-end">
                  <button class="btn btn-primary w-md" type="submit">Reset</button>
                </div>
              </form>
            </div>

          </div> <!-- end card-body-->
        </div>
        <!-- end card -->
        <div class="mt-5 text-center">
          <p>Remember It ? <a routerLink="/account/login" class="fw-medium text-primary"> Sign In here</a> </p>
          <p>Â© {{year}} Skote. Crafted with <i class="mdi mdi-heart text-danger"></i> by Themesbrand</p>
        </div>

      </div> <!-- end col -->
    </div>
    <!-- end row -->
  </div>
  <!-- end container -->
</div>
<!-- end page -->
