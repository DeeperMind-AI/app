
<div [@openClose]="isOpen ? 'open' : 'closed'" class="open-close-container mb-2">
  <span class="badge title bg-success me-1">Suggestions:</span>
  <i *ngIf="!labels || labels.length<=0" style="color:#4682ad;margin-left:3px;" class="bx bx-hourglass bx-spin font-size-14 align-middle"></i>
  <a (click)="selectSuggest(lab+'?')" href="javascipt:void(0)" *ngFor="let lab of labels">
    <span  *ngIf="lab" class="badge rounded-pill badge-soft-info me-1">{{lab}} ?</span>
  </a>
  
</div>
